        <!-- Block elements and Inline elements -->

        <table width="500">

            <tr>
                <td><label for=""> Name </label></td>
                <td><input type="text" required></td>
            </tr>

            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" required> </td>
            </tr>

            <tr>
                <td><label for="">Password</label></td> 
                <td><input type="password" required></td>
            </tr>

            <tr>
                <td><label for="">Date</label></td>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>

            <tr>
                <td><label for="">Agree Terms & Conditions</label></td>
                <td><input type="checkbox" name="" id="" required></td>
            </tr>

            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" name="" id="">Male
                    <input type="radio" name="" id="">Female
                    <input type="radio" name="" id="">Other
                </td>
            </tr>

            <tr>
                <td><label for="">Country</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Select Country</option>
                        <option value="Canada">Canada</option>
                        <option value="England">England</option>
                        <option value="Australia">Australia</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <br>
                    <input type="submit" value="Submit"> &nbsp;
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>

    </form>
