<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
    <link rel="stylesheet" href="mycssfile.css">
</head>

<body>
    <h1 id="heading"> This is heading2</h1>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit laboriosam sunt quis nihil repudiandae
        beatae non repellendus mollitia. Voluptatum aperiam inventore quae numquam animi unde at ex. Sunt, tenetur
        repellat?</p>
    <button id="btn" onclick="changetext()">Change Text</button><br><br>
    Text: <input type="text" id="myinput" oninput="myinput()"><br><br>
    Name: <input type="text" name="" id="name" onfocus="colorChange(this)"><br><br>

    <select id="myselect" onchange="myChange()">
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Marcedes">Marcedes</option>
        <option value="Volvo">Volvo</option>
    </select>

    <p id="demo"></p>
    <script>
        // console.log("This will be shown in console.");
        // document.write("This will be printed in the page.");

        // Variable var, let, const
        var num1 = 10
        var num2 = 5
        var num3 = num1 + num2
        console.log("Sum of 10 & 5 is: " + num3)
        var f_name = "Jahidul"
        var l_name = "Islam"
        console.log(f_name, l_name)
        console.log(f_name + l_name)
        console.log(f_name + " " + l_name)

        const company = "PQA Testing"
        console.log(company)
        // const company = "Facebook" // Const can't have multiple variable with same name

        let num4 = 50
        let num5 = 5
        let num6 = num4 + num5
        console.log(num6)

        // Operators in JS
        console.log("num4 + num5: " + (num4 + num5));
        console.log("num4 - num5: " + (num4 - num5));
        console.log("num4 * num5: " + (num4 * num5));
        console.log("num4 / num5: " + (num4 / num5));
        console.log("num4 % num5: " + (num4 % num5));

        // Assignment operators
        var num7 = 5;
        var num8 = 7;
        var num9 = "5";
        var num10 = 5
        console.log(num7 == num8);
        console.log(num7 == num10);
        console.log(num7 == num9);  // Compared values only
        console.log(num7 === num9); // Compared values along with data type
        console.log(num7 != num8)

        // Comparison operators
        console.log((num7 == num8) && (num7 == num10));
        console.log((num7 == num8) || (num7 == num10));


        // About Strings
        var text = "  This is a substring example.   ";
        console.log("Text length: " + text.length);
        console.log(text);
        console.log(text.trim());
        console.log(text.substring(10, 19));
        console.log(text.replace("substring", "string"));

        document.getElementById("heading").innerHTML = "Heading Changed";

        function changetext() {
            document.getElementById("para").innerHTML = "Button clicked";
        }

        function myinput() {
            console.log(document.getElementById("myinput").value)
        }

        function colorChange(x) {
            x.style.background = "green"
        }

        function myChange() {
            var val = document.getElementById("myselect").value
            document.getElementById("demo").innerHTML = "You Selected: " + val
        }
        
        if (num1 > 5) {
            console.log("In if block");
        } 
        else {
            console.log("In else block");
        }

    </script>
</body>

</html>
